version: '3.8'

services:
  api:
    build: .
    ports:
      - "8081:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=blogdb;Username=postgres;Password=postgres
    depends_on:
      - db
    restart: on-failure

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=blogdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: on-failure

volumes:
  postgres_data: